      <main>
        <div>
          <input
            class="filter"
            type="search"
            id="filterInput"
            placeholder="filter drops"
            autofocus
          />
          You can download these drops on
          <a href="https://archive.org/details/neil-rogers-show-soundboard"
            >Archive</a
          >
          or
          <a href="https://github.com/NeilRogersRadio/sounds/tree/master/drops"
            >GitHub</a
          >.
        </div>
        <div id="soundboard"></div>
        <script type="text/javascript">
          var sounds = []

          $.ajax({
            url: "soundboard.json", // Add link to your JSON file here
            dataType: "json",
            type: "get",
            cache: false,
            success: function(data) {
              $(data.files).each(function(index, value) {
                var thisSound = {
                  audioName: value.name,
                  artistName: value.artist,
                  mp3: value.mp3,
                }
                sounds.push(thisSound)
              })
            },
          }).done(function() {
            sounds.map(file => {
              $("#soundboard").append(function() {
                var thisAudio = $("<audio/>").attr({
                  src: file.mp3,
                  preload: "none",
                  onplay: "$(this).siblings('button').css('color', 'yellow');",
                  onended: "$(this).siblings('button').css('color', 'white');",
                })
                var thisButton

                if (file.artistName !== "") {
                  thisButton = $("<button />")
                    .addClass("myButton")
                    .text(file.audioName)
                    .attr("title", file.artistName)
                } else {
                  thisButton = $("<button />")
                    .addClass("myButton")
                    .text(file.audioName)
                }
                return $("<span />")
                  .addClass("track")
                  .append(thisAudio)
                  .append(thisButton)
              })
            })
            $("#soundboard").on("click", "button", function() {
              $(this)
                .siblings("audio")
                .get(0)
                .play()
            })
          })
        </script>
        <p>
          View the
          <a href="https://github.com/digitalcolony/Simple-Soundboard"
            >Simple Soundboard Repo</a
          >
          on GitHub.
